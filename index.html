<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebels - Desarrollador Independiente</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Rebels</h1>
            <p>Desarrollador independiente</p>
        </div>
    </header>

    <main>
        <section class="card book-card">
            <h2>Mi Libro</h2>
            <p>Disponible en varias plataformas digitales</p>
            <div class="buttons">
                <a href="https://books.apple.com/" target="_blank" class="btn apple"><i class="fa-brands fa-apple"></i> Apple Books</a>
                <a href="https://books.google.com/" target="_blank" class="btn google"><i class="fa-brands fa-google"></i> Google Books</a>
                <a href="https://www.amazon.com/kindle-dbs/storefront" target="_blank" class="btn kindle"><i class="fa-brands fa-amazon"></i> Kindle</a>
            </div>
        </section>

        <section class="card game-card">
            <h2>Mi Juego para iMessage</h2>
            <p>¡Descárgalo y juega ahora!</p>
            <a href="https://apps.apple.com/" target="_blank" class="btn appstore"><i class="fa-brands fa-apple"></i> App Store</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rebels. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
